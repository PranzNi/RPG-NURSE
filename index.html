<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Nurse RPG: Clinical Combat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              retro: ['"Press Start 2P"', 'cursive'],
            },
            colors: {
              rpg: {
                bg: '#1a1b26',
                card: '#24283b',
                primary: '#7aa2f7',
                accent: '#bb9af7',
                success: '#9ece6a',
                danger: '#f7768e',
                warning: '#e0af68',
                health: '#f7768e',
                mana: '#7aa2f7',
                xp: '#bb9af7',
              }
            },
            animation: {
              'float-up': 'float-up 1s ease-out forwards',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'flash-red': 'flash-red 0.5s ease-out',
              'flash-green': 'flash-green 0.5s ease-out',
            },
            keyframes: {
              'float-up': {
                '0%': { transform: 'translate(0, 0)', opacity: '1' },
                '100%': { transform: 'translate(0, -50px)', opacity: '0' },
              },
              'shake': {
                '0%, 100%': { transform: 'translateX(0)' },
                '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-5px)' },
                '20%, 40%, 60%, 80%': { transform: 'translateX(5px)' },
              },
              'flash-red': {
                '0%, 100%': { backgroundColor: 'transparent' },
                '50%': { backgroundColor: 'rgba(239, 68, 68, 0.3)' },
              },
              'flash-green': {
                '0%, 100%': { backgroundColor: 'transparent' },
                '50%': { backgroundColor: 'rgba(34, 197, 94, 0.3)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar for game feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1b26; 
      }
      ::-webkit-scrollbar-thumb {
        background: #414868; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #565f89; 
      }
      .text-shadow {
        text-shadow: 2px 2px 0 #000;
      }
      .text-shadow-sm {
        text-shadow: 1px 1px 0 #000;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.2",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.87.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.7",
    "@neondatabase/serverless": "https://aistudiocdn.com/@neondatabase/serverless@^1.0.2"
  }
}
</script>
</head>
  <body class="bg-rpg-bg text-gray-100 min-h-screen overflow-x-hidden selection:bg-rpg-accent selection:text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
